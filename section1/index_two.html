<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!--仮想DOM-->
    <div id="app">
      <div v-text="text"></div>
      <div v-html="text"></div>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data() {
          return {
            text: "あああ <br> いいい",
          };
        },
      });
    </script>
  </body>
</html>
